<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KH- Indoor</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="five-dice.css">
</head>

<body>
  <div class="court">
    <div class="d d1"></div>
    <div class="half"></div>
    <div class="d d2"></div>

    <div class="defender lb-red">LB</div>
    <div class="defender rb-red">RB</div>
    <div class="ball"></div>
    <div class="defender c-red">CM</div>
    <div class="defender lf-red">LF</div>
    <div class="defender rf-red">RF</div>
    <div class="defender gk-red">GK</div>

    <div class="attacker rf-blue">RF</div>
    <div class="attacker lf-blue">LF</div>
    <div class="attacker c-blue">CM</div>
    <div class="attacker lb-blue">LB</div>
    <div class="attacker rb-blue">RB</div>
    <div class="attacker gk-blue">GK</div>

  </div>

  <a href="index.html" class="goback"><span class="material-symbols-outlined">
      arrow_back
    </span></a>

  <div class="controls">
    <div>
      <button class="startDice">Restart Dice</button>

    </div>
    <div>
      <button class="play"><span class="material-symbols-outlined">
          play_arrow
        </span></button>
      <button class="pause"><span class="material-symbols-outlined">
          pause
        </span></button>

    </div>
  </div>



</body>
<script src="dice.js"></script>

</html>
